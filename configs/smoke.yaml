# configs/smoke.yaml

model_name: "SmokeModel"

domain:
  size_x: 100
  size_y: 100
resolution:
  x: 512
  y: 512

dt: 0.2

# --- UPDATED: Added batch_size and inflow_rate ---
pde_params:
  batch_size: 1
  nu: 0.0
  buoyancy: 1.0
  inflow_radius: 10.0
  inflow_rate: 0.1 
  inflow_rand_x_range: [0.2, 0.6]
  inflow_rand_y_range: [0.15, 0.05]

data_generation:
  num_simulations: 50
  total_steps: 200
  save_interval: 1

output_data:
  output_dir: "data/"
  dataset_name: "smoke_v1"
  fields_to_save: ["density", "Velocity", "inflow"]
  fields_scheme: "dVVi"