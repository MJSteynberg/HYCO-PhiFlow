data:
  data_dir: data/
  dset_name: burgers_128
  fields:
  - velocity
  fields_scheme: VV
  cache_dir: data/cache
  validate_cache: true
  auto_clear_invalid: false
model:
  physical:
    name: BurgersModel
    domain:
      size_x: 100
      size_y: 100
    resolution:
      x: 128
      'y': 128
    dt: 0.8
    pde_params:
      batch_size: 1
      nu: 0.1
  synthetic:
    name: UNet
    model_path: results/models
    model_save_name: burgers_quick_test
    input_specs:
      velocity: 2
    output_specs:
      velocity: 2
    architecture:
      levels: 4
      filters: 64
      batch_norm: true
trainer_params:
  learning_rate: 0.0001
  batch_size: 16
  epochs: 2
  num_predict_steps: 4
  train_sim:
  - 0
  - 1
  - 2
  val_sim: null
  use_sliding_window: false
  optimizer: adam
  scheduler: cosine
  weight_decay: 0.0
  save_interval: 1
  save_best_only: false
generation_params:
  num_simulations: 10
  total_steps: 50
  save_interval: 1
  seed: null
evaluation_params:
  test_sim:
  - 0
  num_frames: 51
  metrics:
  - mse
  - mae
  - rmse
  keyframe_count: 5
  animation_fps: 10
  save_animations: false
  save_plots: true
  output_dir: results/evaluation
run_params:
  experiment_name: burgers_quick_test
  notes: Quick test with only 2 epochs
  mode:
  - train
  model_type: synthetic
project_root: ${hydra:runtime.cwd}
