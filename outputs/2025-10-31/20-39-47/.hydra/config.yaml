data:
  data_dir: data/
  dset_name: smoke_128
  fields:
  - density
  - velocity
  - inflow
  fields_scheme: dVVi
  cache_dir: data/cache
  validate_cache: true
  auto_clear_invalid: false
model:
  physical:
    name: SmokeModel
    domain:
      size_x: 100
      size_y: 100
    resolution:
      x: 128
      'y': 128
    dt: 0.8
    pde_params:
      nu: 0.0
      buoyancy: 1.0
      inflow_radius: 10.0
      inflow_rate: 0.1
      inflow_rand_x_range:
      - 0.2
      - 0.6
      inflow_rand_y_range:
      - 0.15
      - 0.05
  synthetic:
    name: UNet
    model_path: results/models
    model_save_name: smoke_unet_128
    input_specs:
      density: 1
      velocity: 2
      inflow: 1
    output_specs:
      density: 1
      velocity: 2
    architecture:
      levels: 4
      filters: 64
      batch_norm: true
trainer_params:
  learning_rate: 0.0001
  batch_size: 16
  epochs: 1000
  num_predict_steps: 4
  train_sim:
  - 0
  - 1
  - 2
  - 3
  - 4
  - 5
  - 6
  - 7
  - 8
  val_sim: null
  use_sliding_window: true
  optimizer: adam
  scheduler: cosine
  weight_decay: 0.0
  save_interval: 10
  save_best_only: true
generation_params:
  num_simulations: 10
  total_steps: 50
  save_interval: 1
  seed: null
evaluation_params:
  test_sim:
  - 0
  - 9
  num_frames: 51
  metrics:
  - mse
  - mae
  - rmse
  keyframe_count: 5
  animation_fps: 10
  save_animations: true
  save_plots: true
  output_dir: results/evaluation
run_params:
  experiment_name: smoke_unet_128_v1
  notes: Training UNet on Smoke 128x128
  mode:
  - train
  - evaluate
  model_type: synthetic
project_root: ${hydra:runtime.cwd}
