# Quick test for physical training with convergence suppression
defaults:
  - data: burgers_128
  - model/physical: burgers
  - trainer: physical_quick
  - _self_

run_params:
  experiment_name: 'burgers_physical_suppression_test'
  notes: 'Test convergence error suppression with low max_iterations'
  mode: ['train']
  model_type: 'physical'

model:
  physical:
    model_path: 'results/models/'
    model_save_name: 'burgers_suppression_test'
    dt: 1.0

trainer_params:
  epochs: 2
  num_predict_steps: 3
  train_sim: [0]
  learnable_parameters:
    - name: 'nu'
      initial_guess: 0.005
  max_iterations: 3  # Very low to ensure non-convergence
  suppress_convergence_errors: true  # Should not crash even with non-convergence

project_root: ${hydra:runtime.cwd}
