# Physical Model Configuration with Convergence Error Suppression
# Suitable for hybrid training where fast iterations are needed
# Note: 'epochs' parameter controls max optimization iterations per simulation

epochs: 50  # Max iterations per simulation
num_predict_steps: 10
train_sim: [0, 1, 2]

learnable_parameters:
  - name: nu
    initial_guess: 0.01
    bounds: [0.001, 0.1]

# Optimizer settings optimized for hybrid training
method: 'L-BFGS-B'
abs_tol: 1e-6
suppress_convergence_errors: true  # Don't raise errors on non-convergence
