# Both time and space sparsity
temporal:
  enabled: true
  mode: endpoints
  start_fraction: 0.1
  end_fraction: 0.1
  uniform_stride: 1
  custom_fractions: []

spatial:
  enabled: true
  mode: range
  x_range: [0.0, 0.5]
  y_range: null
  center_fraction: 0.5
  num_random_points: 100
  random_seed: 42
