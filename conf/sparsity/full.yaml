# No observation sparsity - full trajectory and domain visible
temporal:
  enabled: false
  mode: full
  start_fraction: 0.0
  end_fraction: 0.0
  uniform_stride: 1
  custom_fractions: []

spatial:
  enabled: false
  mode: full
  x_range: null
  y_range: null
  center_fraction: 1.0
  num_random_points: 100
  random_seed: 42
