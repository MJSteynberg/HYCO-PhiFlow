# Quick test experiment for Smoke - 2 epochs only
defaults:
  - data: smoke_128
  - model/physical: smoke
  - model/synthetic: smoke_unet
  - trainer: synthetic_quick
  - generation: default
  - evaluation: default
  - _self_

run_params:
  experiment_name: 'smoke_quick_test'
  notes: 'Quick test with only 2 epochs'
  mode: ['train', 'evaluate']
  model_type: 'synthetic'

model:
  synthetic:
    model_save_name: 'smoke_test_training'

trainer_params:
  train_sim: [0, 1, 2]  # Only 3 simulations for speed
  epochs: 2
  batch_size: 16
  num_predict_steps: 4
  use_sliding_window: false  # Faster without sliding window

evaluation_params:
  test_sim: [0]  # Only test on one simulation
  num_frames: 51
  save_animations: false  # Skip animations for speed
  save_plots: true

project_root: ${hydra:runtime.cwd}
