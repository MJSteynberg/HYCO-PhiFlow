general:
  experiment_name: 'burgers_2d_experiment'
  mode: 'hybrid' # Options: 'physical', 'synthetic', 'hybrid'
  tasks: ['generate', 'train', 'evaluate']

data:
  data_dir: 'data/burgers_2d'
  dset_name: 'burgers_2d'
  num_simulations: 6
  trajectory_length: 100

model:
  physical:
    name: 'BurgersModel'
    model_path: 'results/models'
    model_save_name: 'burgers_physical_model_2d'
    domain:
      dimensions:
        x: {size: 100, resolution: 64}
        y: {size: 100, resolution: 64}
    dt: 0.5
    pde_params:
      name: 'diffusion_field'
      type: 'field'
      value: '0.5 * ((x/size_x)**3 + (y/size_y)**3)'  # Spatially-varying diffusion field to learn
  synthetic:
    name: 'UNet'
    model_path: 'results/models'
    model_save_name: 'burgers_synthetic_model_2d'
    architecture:
      levels: 3
      filters: 32
      batch_norm: false

trainer:
  batch_size: 32
  train_sim: [0,1]
  device: 'cuda:0'
  data_access: 'both'
  physical:
    epochs: 1
    rollout_steps: 1
    downsample_factor: 2
    method: 'L-BFGS-B'
    abs_tol: 1e-12
    max_iterations: 10
    regularization:
      type: 'l2_gradient'  # or 'tv', 'laplacian'
      weight: 0.1
  synthetic:
    epochs: 100
    rollout_scheduler:
      start: 1
      end: 5
      strategy: 'exponential'
      exponent: 2.0
    learning_rate: 0.0001
    optimizer: 'adam'
    scheduler: 'cosine'
    weight_decay: 0.0
  hybrid:
    cycles: 1
    warmup: 1
    augmentation:
      alpha: 0.2
      num_trajectories: 6
      trajectory_length: 10
      cache_dir: data/cache_phiml

    # NEW: Loss scaling configuration
    loss_scaling:
      synthetic:
        real_weight: 1.0        # L coefficient
        interaction_weight: 1.0  # I coefficient
        proportional: false      # Auto-scale I to match L magnitude
      
      physical:
        real_weight: 1.0
        interaction_weight: 0.1  # Physical model sees weaker interaction loss
        proportional: true       # Or use proportional scaling

# Observation sparsity configuration
sparsity:
  temporal:
    enabled: true
    mode: endpoints
    start_fraction: 0.1
    end_fraction: 0.1
    uniform_stride: 1
    custom_fractions: []

  spatial:
    enabled: true
    mode: range
    x_range: [0.0, 0.5]
    y_range: null
    center_fraction: 0.5
    num_random_points: 100
    random_seed: 42

# For evaluation
evaluation:
  # Which simulations to evaluate
  test_sim: [0,1,2,3]

  # Model checkpoint to evaluate
  synthetic_checkpoint: "results/models/burgers_synthetic_model_2d.pth"
  physical_checkpoint: "results/models/burgers_physical_model_2d.npz"

  # How many timesteps to rollout
  num_frames: 100

  # Output directory
  output_dir: "results/evaluation/burgers_2d"

  # Visualization settings
  visualization:
    format: "gif"  # or "mp4"
    fps: 10
    dpi: 100

