general: 
  experiment_name: 'advection_experiment'
  mode: 'hybrid' # Options: 'physical', 'synthetic', 'hybrid'
  tasks: ['generate', 'train']

data:
  data_dir: 'data/advection'
  dset_name: 'advection'
  fields: ['density', 'velocity']
  fields_scheme: 'dvv'
  fields_type: 'DSS'
  num_simulations: 10
  trajectory_length: 100

model:
  physical:
    name: 'AdvectionModel'
    domain: 
      size_x: 100
      size_y: 100
    resolution:
      x: 128
      y: 128
    dt: 0.5
    pde_params:
      advection_coeff: 1.0
  synthetic:
    name: 'UNet'
    model_path: 'results/models'
    model_save_name: 'advection_unet_model' 
    architecture: 
      levels: 4
      filters: 64

trainer:
  batch_size: 256
  rollout_steps: 4 
  train_sim: [1]
  device: 'cuda:0'
  data_access: 'both'
  physical: 
    epochs: 1 
    learnable_parameters:
      - name: 'advection_coeff'
        initial_guess: 0.5
    method: 'L-BFGS-B'
    abs_tol: 1e-4
    max_iterations: 5
  synthetic:
    epochs: 50
    learning_rate: 0.0001
    optimizer: 'adam'
    scheduler: 'cosine'
    weight_decay: 0.0
  hybrid:
    cycles: 1000 
    warmup: 1000
    augmentation:
      alpha: 0.2
      cache_dir: data/cache/advection
      
