defaults:
  - data: burgers_128
  - model/physical: burgers
  - model/synthetic: unet
  - trainer: synthetic
  - generation: default
  - evaluation: default
  - logging: default
  - _self_
  - optional experiment: ???  # Specify with experiment=name
  - override hydra/job_logging: default
  - override hydra/hydra_logging: default

run_params:
  experiment_name: ???  # Must be specified
  notes: ""
  mode: [train]
  model_type: synthetic

# Cache configuration for augmented data
# Note: Cache creation and validation are always enabled (hardcoded)
cache:
  root: "data/cache"
  cleanup:
    on_start: false  # Clear cache before training
    on_error: false  # Clear cache if validation fails

project_root: ${hydra:runtime.cwd}